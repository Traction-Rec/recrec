# Traction Rec Custom Theme for FlatLaf
# Based on Traction Rec brand colors and modern UI principles

# ===== BRAND COLORS =====
@primaryBlue = #1E3A8A
@secondaryBlue = #3B82F6
@successGreen = #10B981
@warningOrange = #F59E0B
@errorRed = #EF4444
@neutralGray = #6B7280
@lightGray = #F9FAFB
@darkGray = #374151
@white = #FFFFFF

# ===== BACKGROUND COLORS =====
@background = @white
@backgroundSecondary = @lightGray
@backgroundTertiary = #F3F4F6
@backgroundHover = #F0F9FF

# ===== TEXT COLORS =====
@foreground = #111827
@foregroundSecondary = @neutralGray
@foregroundTertiary = #9CA3AF
@foregroundInverse = @white

# ===== COMPONENT BACKGROUNDS =====
Component.background = @background
Panel.background = @background
TabbedPane.background = @background

# ===== BUTTON STYLING =====
Button.background = @background
Button.foreground = @foreground
Button.borderColor = #D1D5DB
Button.focusedBorderColor = @secondaryBlue
Button.hoverBackground = @backgroundHover
Button.pressedBackground = #E0F2FE
Button.arc = 6

# Primary Button (default)
Button.default.background = @primaryBlue
Button.default.foreground = @foregroundInverse
Button.default.hoverBackground = #1E40AF
Button.default.pressedBackground = #1D4ED8
Button.default.borderColor = @primaryBlue
Button.default.focusedBorderColor = @secondaryBlue

# Secondary Button
Button.secondary.background = @background
Button.secondary.foreground = @primaryBlue
Button.secondary.borderColor = @primaryBlue
Button.secondary.hoverBackground = @backgroundHover
Button.secondary.pressedBackground = #DBEAFE

# ===== TEXT FIELD STYLING =====
TextField.background = @background
TextField.foreground = @foreground
TextField.borderColor = #D1D5DB
TextField.focusedBorderColor = @secondaryBlue
TextField.placeholderForeground = @foregroundTertiary
TextField.arc = 6
TextField.padding = 8,12,8,12

PasswordField.background = @background
PasswordField.foreground = @foreground
PasswordField.borderColor = #D1D5DB
PasswordField.focusedBorderColor = @secondaryBlue
PasswordField.arc = 6
PasswordField.padding = 8,12,8,12

# ===== RADIO BUTTON STYLING =====
RadioButton.background = @background
RadioButton.foreground = @foreground
RadioButton.focusedBorderColor = @secondaryBlue
RadioButton.selectedBackground = @primaryBlue
RadioButton.selectedForeground = @foregroundInverse

# ===== LABEL STYLING =====
Label.foreground = @foreground
Label.disabledForeground = @foregroundTertiary

# ===== PANEL STYLING =====
Panel.background = @background

# ===== MENU BAR STYLING =====
MenuBar.background = @primaryBlue
MenuBar.foreground = @foregroundInverse
MenuBar.borderColor = @primaryBlue
Menu.background = @primaryBlue
Menu.foreground = @foregroundInverse
Menu.hoverBackground = @secondaryBlue
Menu.hoverForeground = @foregroundInverse
Menu.selectionBackground = @secondaryBlue
Menu.selectionForeground = @foregroundInverse
Menu.pressedBackground = @primaryBlue
Menu.pressedForeground = @foregroundInverse
MenuItem.background = @background
MenuItem.foreground = @foreground
MenuItem.selectionBackground = @secondaryBlue
MenuItem.selectionForeground = @foregroundInverse

# ===== TOOLTIP STYLING =====
ToolTip.background = @darkGray
ToolTip.foreground = @foregroundInverse
ToolTip.borderColor = @darkGray

# ===== FOCUS STYLING =====
Component.focusColor = @secondaryBlue
Component.focusWidth = 2

# ===== BORDER STYLING =====
Component.borderColor = #E5E7EB
Component.arc = 6

# ===== SPACING =====
Component.padding = 8
